<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseEvent</title>
</head>
<body>
<form>
<img id="myImage" src="image/ghost.png" height="100" width="100"/>
<img id="megaman" src="image/megaman.gif" height="100" width="100"/>
    <p>Click the button to help Megaman run out!!!  </p>
<button onclick="moveRight()">Click Me!</button>
<input type="button" value="Click Me" onclick="moveRight();" />
</form>

<script>
let imgObj = null;
imgObj = document.getElementById('megaman');
function init() {
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
}
function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 100*Math.random() + 'px';
}
window.onload = init;
</script>

</body>
</html>
